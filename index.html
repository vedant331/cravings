<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cravings You Want?</title>

  <!-- Firebase setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAq_2fZy6NAZyYJzxkRV2WEC-84CrzRWJM",
      authDomain: "cravings-ae166.firebaseapp.com",
      projectId: "cravings-ae166",
      storageBucket: "cravings-ae166.appspot.com",
      messagingSenderId: "1086880480644",
      appId: "1:1086880480644:web:229964d993d515cbd431d1",
      measurementId: "G-1GF8RGVSFB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.saveCraving = async function () {
      const input = document.getElementById("cravingInput");
      const craving = input.value.trim();

      if (!craving) {
        alert("Please enter a craving!");
        return;
      }

      try {
        await addDoc(collection(db, "cravings"), {
          craving: craving,
          timestamp: new Date()
        });
        input.value = "";
        document.getElementById("thankYouSection").style.display = "block";
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      } catch (e) {
        console.error("Error adding craving: ", e);
        alert("Failed to save craving. Try again.");
      }
    };
  </script>

  <!-- Responsive UI -->
  <style>
    :root {
      --main-bg: #fffaf3;
      --accent: orange;
      --font-main: "Segoe UI", sans-serif;
      --radius: 12px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-main);
      background: var(--main-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      max-width: 90%;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      padding: 15px;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      background-color: var(--accent);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: darkorange;
    }

    #thankYouSection {
      display: none;
      margin-top: 40px;
      animation: fadeIn 1s ease-in-out;
    }

    #thankYouSection p {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #thankYouSection img {
      max-width: 100%;
      width: 350px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 0.95rem;
        padding: 12px;
      }

      #thankYouSection img {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Cravings you want? üí≠<br>Anything you feel, just type it here ‚ù§Ô∏è</h1>
  <input type="text" id="cravingInput" placeholder="Type your craving..." />
  <br />
  <button onclick="saveCraving()">I'll get to know ‚ò∫Ô∏è</button>

  <!-- Thank you image and message -->
  <div id="thankYouSection">
    <p>Thanks for coming Keep Updating üêÑmoo!!</p>
    <img src="cool_guy.jpg" alt="Cool Cow" />
  </div>
</body>
</html>
